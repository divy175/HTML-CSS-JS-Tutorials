<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type of input fields</title>
    <style>
      input {
        display: block;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Type of Input fields</h1>
    <form action="">
      <!-- text -->
      <input type="text" />
      <!-- checkbox -->
      <label for="name">Name</label>
      <input type="checkbox" name="name" id="name" />
      <!-- color -->
      <label for="color">Choose Your Color</label>
      <input type="color" name="color" id="color" />
      <!-- file -->
      <input type="file" name="" id="" />
      <!-- tel -->
      <label for="">Mobile</label>
      <input type="text" name="" id="" />
      <!-- date -->
      <label for="date">Select Date</label>
      <input type="date" name="date" id="date" />
      <!-- number -->
      <label for="num">Number</label>
      <input type="number" name="" id="num" />
      <!-- Radio -->
      <label for="radio">Select the value</label>
      <input type="radio" name="" id="radio" />
      <input type="radio" name="" id="radio" />
      <input type="radio" name="" id="radio" />
      <!-- submit -->
      <input type="submit" value="submit" />
      <!-- range -->
      <label for="range">Choose the range</label>
      <input type="range" name="" id="range" value="10"/>
    </form>
  </body>
</html>
