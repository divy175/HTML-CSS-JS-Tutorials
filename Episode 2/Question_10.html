<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Example</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      section {
        height: 100vh;
        padding: 20px;
        border-bottom: 1 px solid #ccc;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="about.html" target="_blank">About</a>
      <a href="email.html" target="_self">Message</a>
    </nav>
    <section id="home">
      <h1>Home</h1>
    </section>
    <section id="services">
      <h1>Services</h1>
    </section>

    <section id="contact">
      <h1>Contact</h1>
    </section>
    <a href="#home">Back to Top</a>
  </body>
</html>
