<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Working With Media Tags</h1>
    <div style="border: 2px solid black">
      <b>Use of <code>img</code> tag in html</b>
      <br />
      <img
        width="300px"
        height="300px"
        src="https://images.pexels.com/photos/29827505/pexels-photo-29827505/free-photo-of-aerial-landscape-view-in-the-philippines.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Not available"
      />
    </div>
    <br>
    <div style="border: 2px solid black">
      <b>Use of <code>video</code> tag in html</b>
      <br />
      <p>video tag in html use to embed video on html page but keep one thing in mind video do not autoplay we need some funtion to play the video using vide tag</p>
      <br>
      <p><b>Using controls</b></p>
      <video width="640" height="360" controls src="/Public/coding.mp4">
        <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
      </video>
    </div>
    
  </body>
</html>
